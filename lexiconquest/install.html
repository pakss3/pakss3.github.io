    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f8f8f2;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 400px;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 8px;
            color: #50fa7b;
        }

        .subtitle {
            font-size: 16px;
            color: #9ba3bf;
            margin-bottom: 32px;
        }

        .loading {
            font-size: 14px;
            color: #bd93f9;
            margin-bottom: 24px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #50fa7b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .btn-ios {
            background: #000;
            color: #fff;
            border: 1px solid #333;
        }

        .btn-android {
            background: #01875f;
            color: #fff;
        }

        .btn svg {
            width: 24px;
            height: 24px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #666;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #333;
        }

        .divider span {
            padding: 0 16px;
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #666;
        }
    </style>

    <script>
        function detectAndRedirect() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            const iosUrl = 'https://apps.apple.com/kr/app/lexicon-quest/id6757364582';
            const androidUrl = 'https://play.google.com/store/apps/details?id=com.lexiconquest.lexiconquest';

            // iOS detection
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = iosUrl;
                return;
            }

            // macOS detection (for Mac App Store if available, or show iOS link)
            if (/Macintosh|MacIntel|MacPPC|Mac68K/.test(userAgent)) {
                window.location.href = iosUrl;
                return;
            }

            // Android detection
            if (/android/i.test(userAgent)) {
                window.location.href = androidUrl;
                return;
            }

            // If not mobile, show buttons (don't auto-redirect)
            document.getElementById('loading').style.display = 'none';
            document.getElementById('buttons').style.display = 'flex';
        }

        // Run detection after page load
        window.onload = function() {
            // Small delay to show the page briefly
            setTimeout(detectAndRedirect, 500);
        };
    </script>
